<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <h1>Login</h1>
  <form method="post" action="/login">
    <p>Login: <input type="text" name="login"></p>
    <p>Senha: <input type="password" name="senha"></p>
    <input type="submit" value="Entrar">
  </form>

  <h2>Aterar senha do Usuario</h2>
  <form action="/atualizar_senha" method="post">
    <p>Login: <input type="text" name="login"></p>
    <p>senha: <input type="password" name="senha"></p>
    <p> Nova senha: <input type="password" name="novasenha"></p>
    <input type="submit" value="atualizar_senha">
  </form>


  <h2> Remover Usuario</h2>
  <form action="/remover_usuario" method="post">
    <p>Login: <input type="text" name="login"></p>
    <p>senha: <input type="password" name="senha"></p>
    <p> Nova senha: <input type="password" name="novasenha"></p>
    <input type="submit" value="atualizar_senha">
</body>
</html>
